<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/github_projects/expenseTracker.css" />
  </head>
  <body>
    <!-- complated -->
    <header>
      <h3 id="name">expense tracker</h3>
      <div id="container">
        <div id="balance">
          <h1>
            <img
              src="/github_projects/projects images/right button.jpg"
              alt=""
            />
            balance: <span>0</span>
          </h1>
        </div>
        <div id="both">
          <div class="total_income">
            <p>total income</p>
            <p id="total_income"></p>
          </div>
          <div class="line"></div>
          <div class="total_expenses">
            <p>total_expenses</p>
            <p id="total_expenses"></p>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div id="box">
        <div class="left bg-success text-white">
          <h2>expense</h2>
          <table border="1" style="margin-left: 10px;">
            <tr>
              <th>S.no.</th>
              <th>name</th>
              <th>amount</th>
              <th>type</th>
              <th>delete</th>
            </tr>

             
          </table>
        </div>
        <div class="right bg-primary">
          <h2 style="text-align: center; margin-right: 30px;">add new</h2>
          <label for="">entry type : </label>
          <select name="" id="">
            <option value="select">Select</option>
            <option value="expense">Expense</option>
            <option value="income" >Income</option>
          </select>
          <br />
          <label for="">name : </label>
          <input type="text" class="name" placeholder="name" />
          <br />
          <label for="">amount : </label>
          <input type="number" class="number" placeholder="0" />
          <button id="btn" class="bg-secondary text-white">Add Expense</button>
        </div>
      </div>
      <button onclick="location.reload()">reload</button>
    </section>
    <script src="/github_projects/expenseTracker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
